<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Layout Template</title>
  <link rel="stylesheet" href="pelisivu.css">
</head>
<body>
  <header>
    <h1>PLAYER NAME: (user) </h1>
    <nav style="margin-left:auto; color:var(--muted); font-size:0.9rem">
      <span>TIME LEFT: [...] </span> <span>MOVES LEFT: [...]</span>
    </nav>
  </header>

      <div class="top-controls">
      <button type="button">Start</button>
      <button type="button">Pause</button>
    </div>

  <main>
    <section id="map" class="card">
      <strong>MAP</strong>
      <div style="font-size:0.85rem;color:var(--muted); margin-top:8px">
        KARTTA / PELIKENTTÄ. id="game-canvas"
      </div>
    </section>

    <aside class="sidebar">
      <section id="panel-top" class="panel">
        <h2>GAME STATE:</h2>
        <p>TODO LIST / FEATURES</p>
      </section>

      <section id="panel-bottom" class="panel">
        <h2>INFO & HINTS</h2>
        <p>Hints appear here</p>
      </section>
    </aside>

  </main>

    <section class="input-area">
    <input type="text" id="player-input" placeholder="Enter your answer…" />
    <button id="submit-input">Enter</button>
  </section>

  <footer>
    <span id="footer"></span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
