<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Layout Template</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Game — Prototype</h1>
    <nav style="margin-left:auto; color:var(--muted); font-size:0.9rem">
      <span>Profile</span> • <span>Settings</span>
    </nav>
  </header>

  <main>
    <section id="map" class="card" aria-label="Game map area">
      <div style="text-align:center;">
        <strong>Map area</strong>
        <div style="font-size:0.85rem;color:var(--muted); margin-top:8px">
          Insert your canvas or game target element with id="game-canvas" here.
        </div>
      </div>
    </section>

    <aside class="sidebar">
      <section id="panel-top" class="panel" aria-label="Top controls and info">
        <h2>Controls / Tools</h2>
        <p>Put buttons, toggles, inventory, or tools here.</p>
        <div style="margin-top:auto; display:flex; gap:8px;">
          <button type="button">Start</button>
          <button type="button">Pause</button>
        </div>
      </section>

      <section id="panel-bottom" class="panel" aria-label="Lower info and logs">
        <h2>Info / Logs</h2>
        <p>Score, messages, or debug log can go here.</p>
        <div style="flex:1; overflow:auto; margin-top:8px; color:var(--muted); font-size:0.85rem">
          <small>Event log...</small>
        </div>
      </section>
    </aside>
  </main>

  <footer>
    © <span id="year"></span> Your Name — Build whatever you want
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
